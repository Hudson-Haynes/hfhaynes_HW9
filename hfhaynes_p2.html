<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BAIS Survey - Page 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-5">
  <h1 class="mb-4">Business Analytics Student Survey</h1>

  <form action="hfhaynes_ty.html" method="get">

    <!-- Radio group for academic year -->
    <fieldset class="mb-4">
      <legend><strong>I am finishing my <span class="text-danger">*</span></strong></legend>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="year" id="year1" value="1st Year" required>
        <label class="form-check-label" for="year1">First year at Iowa</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="year" id="year2" value="2nd Year">
        <label class="form-check-label" for="year2">Second year at Iowa</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="year" id="year3" value="3rd Year">
        <label class="form-check-label" for="year3">Third year at Iowa</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="year" id="year4" value="4th Year">
        <label class="form-check-label" for="year4">Fourth year at Iowa</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="year" id="year5" value="5+ Years">
        <label class="form-check-label" for="year5">Fifth or more year at Iowa</label>
      </div>
    </fieldset>

    <!-- Checkbox group for BAIS classes -->
    <fieldset class="mb-4">
      <legend><strong>BAIS core classes I have completed <span class="text-danger">*</span></strong></legend>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="info-sys" name="courses" value="Information Systems" required>
        <label class="form-check-label" for="info-sys">Information Systems</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="operations" name="courses" value="Operations">
        <label class="form-check-label" for="operations">Operations</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="foundations" name="courses" value="Foundations of Business Analytics">
        <label class="form-check-label" for="foundations">Foundations of Business Analytics</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="thinking" name="courses" value="Computational Thinking">
        <label class="form-check-label" for="thinking">Computational Thinking</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="database" name="courses" value="Database Management">
        <label class="form-check-label" for="database">Database Management</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="wrangling" name="courses" value="Data Wrangling">
        <label class="form-check-label" for="wrangling">Data Wrangling</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="mining" name="courses" value="Data Mining">
        <label class="form-check-label" for="mining">Data Mining</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="capstone" name="courses" value="BAIS Capstone">
        <label class="form-check-label" for="capstone">BAIS Capstone</label>
      </div>
    </fieldset>

    <button type="submit" class="btn btn-primary">Finish</button>
  </form>

</body>
</html>
