<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BAIS Survey - Page 1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
  <style>
    .tooltip {
      position: relative;
      display: inline-block;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 200px;
      background-color: #333;
      color: #f8f8f8;
      text-align: center;
      border-radius: 6px;
      padding: 10px;
      position: absolute;
      z-index: 1;
      top: 100%;
      left: 50%;
      margin-left: -100px;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
    }
  </style>
</head>
<body class="container mt-4">
  <h1>Business Analytics Student Survey</h1>
  <form action="hfhaynes_p2.html" method="get">
    <div class="mb-3">
      <label for="country" class="form-label">My home country is</label>
      <input type="text" id="country" name="country" class="form-control" autofocus required />
    </div>

    <div class="mb-3">
      <label for="town" class="form-label">My home town is
        <span class="tooltip">
          <i class="fa-solid fa-circle-question" aria-hidden="true"></i>
          <span class="tooltiptext">What town did you live in before coming to college?</span>
        </span>
      </label>
      <input type="text" id="town" name="town" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="state" class="form-label">My home state is</label>
      <select name="state" id="state" class="form-select">
        <option value="">-- choose state/territory --</option>
        <option value="IA">IA</option>
        <option value="TX">TX</option>
        <option value="CA">CA</option>
        <!-- Add the rest as needed -->
      </select>
    </div>

    <div class="mb-3">
      <label for="bais" class="form-label">My impression of the BAIS major is</label>
      <select name="bais" id="bais" class="form-select" required>
        <option value="">-- select --</option>
        <option value="5">Very positive</option>
        <option value="4">Somewhat positive</option>
        <option value="3">Neutral</option>
        <option value="2">Somewhat negative</option>
        <option value="1">Very negative</option>
      </select>
    </div>

    <button class="btn btn-primary" type="submit">Next</button>
  </form>
</body>
</html>
